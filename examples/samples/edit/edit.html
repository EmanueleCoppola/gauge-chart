<html>
<head>
  <title>Editor - RecoGaugeChart</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1><a href="" class="link">RecoGaugeLibrary</a></h1>
  <div class="edit-container">
    <div id="edit-box" class="edit-box">
	    Chart width: <input id="input-chartWidth" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    Needle value: <input id="input-needleValue" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    <h3>Extra Options:</h3>
	    hasNeedle: <input id="input-hasNeedle" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    outerNeedle: <input id="input-outerNeedle" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    needleColor: <input id="input-needleColor" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    needleStartValue: <input id="input-needleStartValue" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    needleUpdateSpeed: <input id="input-needleUpdateSpeed" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    arcColors: <input id="input-arcColors" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    arcDelimiters: <input id="input-arcDelimiters" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    rangeLabel: <input id="input-rangeLabel" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    centralLabel: <input id="input-centralLabel" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    rangeLabelFontSize: <input id="input-rangeLabelFontSize" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    <br />
	    <button onclick="optionChange()">Set Options</button>
	  </div>
	  <div id="gaugeArea"></div>
  </div>
  <a href="https://github.com/you">
    <img class="fork-me" alt="Fork me on GitHub" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
  </a>

  <!-- SCRIPTS -->
  <script src="gauge.js"></script>
  <script src="main.js"></script>
</body>
</html>
