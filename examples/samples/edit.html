<html>
<head>
  <title>Editor - RecoGaugeChart</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<a href="http://recogizer.com/en">
		<div class="header">
			<img src="logo-recogizer.jpg" />
			<div class="subheader">_open_source</div>
		</div>
	</a>
  <div class="edit-container">
    <div id="edit-box" class="edit-box">
	    Chart width: <input id="input-chartWidth" type="number" onchange="optionChange()" class="edit-box__input" /><br />
	    Needle value: <input id="input-needleValue" type="number" onchange="optionChange()" class="edit-box__input" /><br />
	    <h3>Extra Options:</h3>
			hasNeedle: <select onchange="optionChange()" id="input-hasNeedle">
									<option value="true">true</option>
									<option value="false">false</option>
									<option value="blank" selected></option>
								</select><br />
	    outerNeedle:  <select onchange="optionChange()" id="input-outerNeedle">
											<option value="true">true</option>
											<option value="false">false</option>
											<option value="blank" selected></option>
										</select><br />
	    needleColor: <input id="input-needleColor" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    needleStartValue: <input id="input-needleStartValue" type="number" onchange="optionChange()" class="edit-box__input" /><br />
	    needleUpdateSpeed: <input id="input-needleUpdateSpeed" type="number" onchange="optionChange()" class="edit-box__input" /><br />
	    arcColors: <input id="input-arcColors" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    arcDelimiters: <input id="input-arcDelimiters" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    rangeLabel: <input id="input-rangeLabel" type="text" onchange="optionChange()" class="edit-box__input" /><br />
	    centralLabel: <input id="input-centralLabel" type="text" onchange="optionChange()" class="edit-box__input" /><br />
			rangeLabelFontSize: <input id="input-rangeLabelFontSize" type="number" onchange="optionChange()" class="edit-box__input" /><br />
			<span class="copy" onclick="copy()">copy code</span>
			<textarea id="code"></textarea>
	  </div>
	  <div id="gaugeArea"></div>
  </div>
  <a href="https://github.com/you">
    <img class="fork-me" alt="Fork me on GitHub" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
	</a>
	
	<footer>Â© 2018 RECOGIZER GROUP GmbH - All Rights Reserved.</footer>

  <!-- SCRIPTS -->
  <script src="gauge.js"></script>
  <script src="main.js"></script>
</body>
</html>
